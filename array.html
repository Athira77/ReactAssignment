<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            for(var a=[],i=0;i<=100;i++){
                a[i]=i;
                document.write(a[i]);
            }
            var max=a[0];
            var min=a[0];
            var countE=0, countO=0;
            for(i=0;i<=100;i++){
                if(a[i]>max){
                    max=a[i];
                }
                document.write(max);
                
            }
            
            for(i=0;i<100;i++){
                if(a[i]<min){
                    min=a[i];
                }
            }
            document.write(min);

        </script>
    </body>
