<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script>
            var arr=[1,4,2,3,5,7];
        
            function array(n){
                var key=100;
                for(var i=0;i<arr.length;i++){
                    if(arr[i]!=n){
                        if(arr[i]<key && arr[i]>n){
                            key=arr[i];
                         }
                    }
                 }
                return key;
            }
            console.log(array(7));
        </script>
    </body>
</html>
