<!DOCTYPE html>
<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <script>
            var strings=["1.2","2.3","3.4"];
            function numberarray(strings){
                var inte=[];
                for(var i=0;i<strings.length;i++)
                {
                    var temp=parseFloat(strings[i]);
                    inte[i]=temp;
                    


                }
                for(var i=0;i<inte.length;i++)
                {
                    console.log(inte[i]);
                }
            }
            numberarray(strings);
        </script>
     </body>
</html>
