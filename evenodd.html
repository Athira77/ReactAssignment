<!DOCTYPE html>
<html>
    <head>
        <title>Even or Odd</title>
    </head>
    <body>
        <script>
            function even_odd(){
                var n = parseInt(prompt("Enter a number: "));
            if(n%2==0){
                document.write("Even");
            }
            else{
                document.write("Odd");
            }

            }
            
        </script>
    </body>
</html>
